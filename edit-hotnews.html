<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Hot News</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white">
    <header class="flex justify-between items-center p-4 bg-gray-800">
      <h1 class="text-red-500 text-2xl">Xinema</h1>
      <nav class="flex space-x-4">
        <button class="text-white">Movies</button>
        <button class="text-white">News</button>
      </nav>
    </header>

    <main class="p-4">
      <section class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="bg-gray-800 p-4 rounded-lg">
          <h2 class="text-xl">Recently News</h2>
          <ul class="mt-4">
            <li class="bg-gray-700 p-2 rounded-lg">News 1</li>
            <li class="bg-gray-700 p-2 rounded-lg mt-2">News 2</li>
            <li class="bg-gray-700 p-2 rounded-lg mt-2">News 3</li>
          </ul>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg">
          <h2 class="text-xl">Add or Update News</h2>
          <form action="/edit-hotnews" method="post">
            <div class="mt-4">
              <label for="newsTitle" class="block text-sm">Title</label>
              <input
                type="text"
                id="newsTitle"
                name="newsTitle"
                class="mt-1 block w-full p-2 bg-gray-700 border-none rounded-md text-white"
              />
            </div>
            <div class="mt-4">
              <label for="newsImage" class="block text-sm">Image</label>
              <input
                type="file"
                id="newsImage"
                name="newsImage"
                class="mt-1 block w-full p-2 bg-gray-700 border-none rounded-md text-white"
              />
            </div>
            <button
              type="submit"
              class="mt-4 w-full p-2 bg-red-600 rounded-md hover:bg-red-700"
            >
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
