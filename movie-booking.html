<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
    <link href="output.css" rel="stylesheet" />
    <style>
      body {
        background-color: black;
        color: white;
      }
      .booking-section {
        background-color: #2c2c2c;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <header class="flex items-center p-3 bg-gray-800">
      <h1 class="text-red-500 text-3xl mr-4">Xinema</h1>
      <nav class="flex space-x-4">
        <button class="text-white text-xl">Movies</button>
        <button class="text-white text-xl">News</button>
      </nav>
      <div class="flex-grow"></div>
      <a href="login.html"
        ><button class="text-white ml-auto text-xl">Login</button></a
      >
    </header>

    <main class="container mx-auto p-4">
      <!-- Movie Selection Section -->
      <section class="booking-section">
        <h2 class="text-2xl text-white mb-4">Select Movie</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <button class="bg-gray-700 p-4 rounded">Movie 1</button>
          <button class="bg-gray-700 p-4 rounded">Movie 2</button>
          <button class="bg-gray-700 p-4 rounded">Movie 3</button>
        </div>
      </section>

      <!-- Seat Selection Section -->
      <section class="booking-section">
        <h2 class="text-2xl text-white mb-4">Select Seats</h2>
        <div class="grid grid-cols-8 gap-2">
          <!-- Create seat buttons -->
          <button class="bg-gray-600 p-2 rounded">1</button>
          <button class="bg-gray-600 p-2 rounded">2</button>
          <button class="bg-gray-600 p-2 rounded">3</button>
          <button class="bg-gray-600 p-2 rounded">4</button>
          <!-- Add as many buttons as necessary for seats -->
        </div>
      </section>

      <!-- Payment Section -->
      <section class="booking-section">
        <h2 class="text-2xl text-white mb-4">Make Payment</h2>
        <button class="bg-red-600 p-4 rounded hover:bg-red-700">Pay</button>
      </section>
    </main>
  </body>
</html>
